<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .selected 
        {
            background-color: #b0c4de !important;
        }
        
    </style>
</head>
<body class="bg-slate-200 p-5">
    <h1 class="text-xl font-bold mb-4">Attendance Upload</h1>
    <input type="file" id="csvInput" accept=".csv">
    <button type="button" id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded">Upload CSV</button>

    <h2 class="text-lg font-bold mt-5 mb-3">Student Attendance Table</h2>

    <div id="tabContainer" class="mb-3">
        <!-- Tabs will be dynamically populated here -->
    </div>
    
    <div id="attendanceContainer">
        <table id="attendanceTable" class="min-w-full divide-y divide-gray-200 shadow-lg">
            <thead class="bg-gray-50">
                <tr id="headersRow">
                    <th class="px-2 text-left text-xs font-medium text-gray-500 uppercase">Student ID</th>
                    <th class="px-2 text-left text-xs font-medium text-gray-500 uppercase">Name</th>
                    <th class="px-2 text-left text-xs font-medium text-gray-500 uppercase border-r-2 last:border-0">Email</th>
                    
                    <!-- Dynamic headers for upload data will be added here -->
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Student data rows will be dynamically populated here -->
            </tbody>
        </table>
    </div>
    
    <script src="app2.js"></script>
</body>
</html>
